<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
    }
    .highlight {
      color: #6aa9ff;
    }
    .card {
      background-color: #2a2a2a;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
    }
    .nav-tabs .nav-link {
      color: #ddd;
    }
    .nav-tabs .nav-link.active {
      background-color: #2a2a2a;
      border: none;
      color: #6aa9ff;
    }
    .social-icons a {
      color: #ddd;
      margin: 0 8px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #6aa9ff;
    }
  </style>
</head>
<body class="container py-5">

  <!-- 상단 소개 -->
  <div class="text-center mb-4">
    <h2 class="highlight">열정적인 디스코드 매니저</h2>
    <p>다채로운 경험과 Discord를 통한 소통을 즐기는 청소년</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-spotify"></i></a>
    </div>
  </div>

  <!-- 탭 메뉴 -->
  <ul class="nav nav-tabs justify-content-center mb-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">프로필</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="career-tab" data-bs-toggle="tab" data-bs-target="#career" type="button" role="tab">Discord 관리자 경력</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tmi-tab" data-bs-toggle="tab" data-bs-target="#tmi" type="button" role="tab">TMI</button>
    </li>
  </ul>

  <!-- 탭 내용 -->
  <div class="tab-content">
    <!-- 프로필 -->
    <div class="tab-pane fade show active" id="profile" role="tabpanel">
      <div class="card p-4">
        <h3 class="text-center highlight">About Me</h3>
        <hr>
        <p><strong>실명:</strong> (비공개)</p>
        <p><strong>별칭:</strong> OrangeBlue</p>
        <p><strong>성별:</strong> 남</p>
        <p><strong>국적:</strong> 대한민국</p>
      </div>
    </div>

    <!-- 경력 -->
    <div class="tab-pane fade" id="career" role="tabpanel">
      <div class="card p-4">
        <h3 class="text-center highlight">Discord 관리자 경력</h3>
        <hr>
        <ul>
          <li>2023~: 중형 서버 운영 경험</li>
          <li>2024~: 커뮤니티 서버 관리 (2000명+)</li>
          <li>봇 설정, 채널 관리, 이벤트 운영 경험 보유</li>
        </ul>
      </div>
    </div>

    <!-- TMI -->
    <div class="tab-pane fade" id="tmi" role="tabpanel">
      <div class="card p-4">
        <h3 class="text-center highlight">TMI</h3>
        <hr>
        <ul>
          <li>카페인 중독 ☕</li>
          <li>취미: 드론 촬영, 영상 편집</li>
          <li>좋아하는 색: 파랑 💙</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
