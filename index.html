<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>프로필 — OrangeBlue</title>

  <!-- 폰트 + 아이콘 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="banner"></header>

  <main class="container">
    <!-- Hero -->
    <section class="hero card">
      <h1 class="title">OrangeBlue</h1>
      <p class="subtitle">다채로운 경험과 Discord를 통한 소통을 즐기는 열정적인 청소년</p>

      <div class="socials" style="margin-top:14px">
        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" title="Spotify"><i class="fab fa-spotify"></i></a>
        <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="tabs">
      <a class="tab active" href="index.html"><i class="fa fa-user" style="margin-right:8px"></i>프로필</a>
      <a class="tab" href="portfolio.html"><i class="fa fa-briefcase" style="margin-right:8px"></i>Discord 관리자 경력</a>
      <a class="tab" href="posts.html"><i class="fa fa-pen" style="margin-right:8px"></i>포스트</a>
    </nav>

    <!-- About card -->
    <section class="card about">
      <div class="about-left">
        <img src="images/profile.jpg" alt="프로필 사진">
      </div>

      <div class="about-right">
        <h2>About Me</h2>

        <div class="info-list">
          <div class="info-item">
            <div class="i"><i class="fa fa-id-card"></i></div>
            <div class="meta"><div class="label">실명</div><div class="value">(비공개)</div></div>
          </div>

          <div class="info-item">
            <div class="i"><i class="fa fa-user"></i></div>
            <div class="meta"><div class="label">가명</div><div class="value">OrangeBlue</div></div>
          </div>

          <div class="info-item">
            <div class="i"><i class="fa fa-birthday-cake"></i></div>
            <div class="meta"><div class="label">출생</div><div class="value">2008년 1월 22일</div></div>
          </div>

          <div class="info-item">
            <div class="i"><i class="fa fa-ruler-vertical"></i></div>
            <div class="meta"><div class="label">신장</div><div class="value">n cm</div></div>
          </div>

          <div class="info-item">
            <div class="i"><i class="fa fa-heart"></i></div>
            <div class="meta"><div class="label">MBTI</div><div class="value">ISTP</div></div>
          </div>

          <div class="info-item">
            <div class="i"><i class="fa fa-gamepad"></i></div>
            <div class="meta"><div class="label">취미</div><div class="value">사진 촬영, 디스코드 등</div></div>
          </div>
        </div>
      </div>
    </section>

    <!-- TMI -->
    <section class="card">
      <h2 style="text-align:center;color:var(--accent);margin:0 0 12px;font-size:20px">TMI</h2>

      <div class="tmi-grid">
        <div class="tmi-card">
          <h4>가명의 기원</h4>
          <p>기원 적기</p>
        </div>

        <div class="tmi-card">
          <h4>영어 잘 하는 이유</h4>
          <p>그러게</p>
        </div>

        <div class="tmi-card">
          <h4>디스코드 중독</h4>
          <p>디창인생</p>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div style="max-width:var(--maxw);margin:0 auto;text-align:center">
      <div class="footer-nav">
        <a class="btn-mini" href="index.html">프로필</a>
        <a class="btn-mini" href="portfolio.html">Discord 관리자 경력</a>
        <a class="btn-mini" href="posts.html">포스트</a>
      </div>

      <div style="margin-top:6px">
        <a href="#" style="display:inline-block;margin:0 6px"><i class="fab fa-github" style="font-size:20px;color:#022;"></i></a>
        <a href="#" style="display:inline-block;margin:0 6px"><i class="fab fa-youtube" style="font-size:20px;color:#022;"></i></a>
        <a href="#" style="display:inline-block;margin:0 6px"><i class="fab fa-spotify" style="font-size:20px;color:#022;"></i></a>
        <a href="#" style="display:inline-block;margin:0 6px"><i class="fab fa-discord" style="font-size:20px;color:#022;"></i></a>
      </div>

      <div style="margin-top:12px;color:rgba(3,32,51,0.9);font-weight:600">
        © OrangeBlue | All Rights Reserved
      </div>
    </div>
  </footer>
</body>
</html>
